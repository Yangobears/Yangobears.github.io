<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/ico" href="img/ylfavicon.ico" />
    <title>YL | Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Catamaran:100" rel="stylesheet">
</head>

<body>
    <div class="container">
      <!-- Header -->
        <header class="row">
            <div class="col-xs-4 col-sm-6 col-md-6">
                <img src="imgdst/logo_150w.jpeg" srcset="imgdst/logo_60w.jpeg 800w,
                imgdst/logo_150w.jpeg 1600w" sizes="100vw" class="img-responsive logo" alt="logo">
            </div>
            <div class="col-xs-4 col-sm-6 col-md-6 header__title">
                <h1 class="who">Yan Li</h1>
                <h3 class="what">Design/Code</h3>
            </div>
            <a id="menu" class="header__menu col-xs-4 col-sm-4 text-right">
                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                  <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
                </svg>
            </a>
        </header>
        <!-- Navigation bar -->
        <nav id="drawer" class="nav row">
            <ul class="nav__list">
                <li class="nav__item col-xs-12"><a href="#">About</a></li>
                <li class="nav__item col-xs-12"><a href="#">Artworks</a></li>
                <li class="nav__item col-xs-12"><a href="#">Projects</a></li>
                <li class="nav__item col-xs-12"><a href="#">Stories</a></li>
            </ul>
        </nav>
        <!-- Main picture -->
        <div class="row">
            <div class="col-md-12 " id="main-pic">
                <img src="imgsrc/pic1.jpeg" sizes="100vw" srcset="imgdst/pic1_800w.jpeg 800w,
                imgdst/pic1_1600w.jpeg 1600w" alt="picture of main project" class="img-responsive">
            </div>
        </div>
        <!-- Featured work subtitle -->
        <header class="row subtitle">
            <div class="col-md-12">
                <h3>Featured Work</h3>
            </div>
        </header>
        <!-- Featured work -->
        <main class="row work-container ">
           <!-- Project one -->
            <div class="col-xs-12 col-sm-6  col-md-4 proj">
                <img src="imgdst/proj1_800w.jpeg" class="proj-pic img-responsive" alt="proj1 snippet">
                <h3>Sparks</h3>
                <p><a class="work-container-a" href="http://github.com">Link to project</a></p>
            </div>
            <!-- Project two  -->
            <div class="col-xs-12 col-sm-6  col-md-4 proj">
                <img src="imgdst/proj2_800w.jpeg" class="proj-pic img-responsive" alt="proj2 snippet">
                <h3>Universe</h3>
                <p><a class="work-container-a" href="http://github.com">Link to project</a></p>
            </div>
            <!-- Project Three -->
            <div class="col-xs-12 col-sm-6 col-md-4 proj">
                <img src="imgdst/proj3_800w.jpeg" class="proj-pic img-responsive" alt="proj3 snippet">
                <h3>Summer</h3>
                <p><a class="work-container-a" href="http://github.com">Link to project</a></p>
            </div>
        </main>
    </div>
</body>

</html>
